<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes Audio y Video en HTML</title>
    </head>
    <body>
        
        <section>
            <h1>Aprendiendo a utilizar Imagenes</h1>
            <img src="mario.jpg" alt="Videojuego Favorito"
            width="100px" height="100px"/>
        </section>
        
        <section>
            <h1>Aprendiendo a usar los Videos</h1>
            <video src="run.mp4" controls autoplay loop 
            muted/>
        </section>
        
        <section>
            <h1>Aprendiendo a utilizar los Audios</h1>
            <audio src="loco.pm3" controls autoplay loop/>
        </section>
    </body>
</html>
